<script src="https://kit.fontawesome.com/5b367a9fb4.js" crossorigin="anonymous"></script>
<style>body {margin: 0} #playAudio3 {position: relative; cursor: pointer} .is-playing:before {font-family: "Font Awesome 5 Free";font-size: 15px;color: black;}</style>
<audio id="testAudio3" hidden>
    <source src="https://namistuff.github.io/Avam-codes/Uptown%20Funk.mp3" type="audio/mpeg"/>
</audio>
<img src="https://2img.net/i/fa/empty.gif" id="playAudio3" class="fas fa-play"/>
<script>
document.getElementById("playAudio3").addEventListener("click", function(){
    var audio = document.getElementById('testAudio3');
    audio.volume = 1;
  if(this.className == 'is-playing fas fa-pause'){
    this.className = "fas fa-play";
    audio.pause();
  }else{
    this.className = "is-playing fas fa-pause";
    audio.play();
  }
});
</script>
